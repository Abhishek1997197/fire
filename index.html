<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Browsing Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; overflow-x: hidden; text-align: center; background-color: white; color: black; }
        #header { padding: 10px; background: #f4f4f4; color: black; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; padding: 20px; justify-content: center; max-width: 1200px; margin: auto; }
        .site-box { width: 100%; max-width: 250px; height: 150px; border: 2px solid #333; position: relative; cursor: pointer; transition: transform 0.3s; overflow: hidden; border-radius: 10px; display: flex; align-items: center; justify-content: center; text-decoration: none; margin: auto; }
        .site-box:hover { transform: scale(1.05); border-color: #000; }
        .site-box::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url('https://leonardo.ai/wp-content/uploads/2023/12/LeoDiffXL_5.jpg'); background-size: cover; background-position: center; filter: blur(2px); opacity: 0.6; }
        .site-box span { position: absolute; background: rgba(0, 0, 0, 0.7); color: white; padding: 8px 12px; font-size: 16px; text-align: center; border-radius: 5px; z-index: 2; }
        .highlight { border-color: green !important; }
        @media (max-width: 768px) {
            .container { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; padding: 10px; }
            .site-box { height: 120px; max-width: 200px; }
            .site-box span { font-size: 14px; padding: 6px 10px; }
        }
    </style>
</head>
<body>
